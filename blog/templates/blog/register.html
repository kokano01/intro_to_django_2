{% extends 'blog/base.html' %}
{% block content %}

<div class="form-border-box">
    <h2>REGISTER</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Username :</label>
            <input type="text" name="username" maxlength="150" class="form-control" id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email :</label>
            <input type="text" name="email" maxlength="150" class="form-control" id="id_email">
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password :</label>
            <input type="password" name="password1" autocomplete="new-password" maxlength="150" class="form-control" id="id_password1">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Password Confirmation :</label>
            <input type="password" name="password2" autocomplete="new-password" maxlength="150" class="form-control" id="id_password2">
        </div>


        <input type="submit" class="btn-primary" value= "Create Account">
    </form>
</div>

{{ form.errors }}
<div class="mt-2 text-center">Already have an account? <a class="text-decoration-none" href="{% url 'blog-login' %}">Login</a></div>


{% endblock %}
